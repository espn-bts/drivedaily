<style>
  /* Page layout: sticky footer */
  html, body {
    height: 100%;
  }
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    color: #fff;
    background: #0b1220;
  }

  /* Hero fills remaining height so footer sits at bottom */
  .hero {
    flex: 1; /* take up all free space */
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;

    /* Show the whole image on all screens */
    background-image: url('https://raw.githubusercontent.com/worrier-tdo/myb/refs/heads/main/esd.png');
    background-repeat: no-repeat;
    background-position: center center;
    background-size: contain;        /* <-- full image always visible */
    background-color: #1a1f2e;       /* letterbox fill color around image */

    /* optional min height so it doesn’t collapse on very small viewports */
    min-height: 80vh;
    padding: 4rem 1rem;
  }

  .hero h1 { margin: 0 0 .5rem; font-weight: 800; font-size: clamp(2rem, 4vw, 3rem); }
  .hero p  { margin: 0 0 1.25rem; opacity: .9; }

  .btn {
    display: inline-block;
    padding: .75rem 1.25rem;
    border-radius: .5rem;
    background: #38bdf8;
    color: #0b1220;
    text-decoration: none;
    font-weight: 600;
  }

  .footer {
    background: #0b1220;
    color: #e5e7eb;
    border-top: 1px solid #1f2937;
  }
  .footer .container {
    max-width: 960px;
    margin: 0 auto;
    padding: 18px 24px;
    display: flex;
    flex-wrap: wrap;
    gap: 14px;
    align-items: center;
    justify-content: space-between;
  }
  .footer nav {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
  }
  .footer a {
    color: #38bdf8;
    text-decoration: none;
  }
  .badge {
    display: inline-block;
    padding: .25rem .5rem;
    border-radius: 999px;
    background: #1f2937;
    color: #e5e7eb;
    font-size: .8rem;
  }
</style>
</head>
