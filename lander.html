<style>
  html, body { height: 100%; }
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    color: #fff;
    background: #0b1220;
    overflow-x: hidden; /* avoid accidental horizontal scroll from 100vw */
  }

  /* HERO — full width, no max-width constraints from site CSS */
  .hero {
    position: relative;
    flex: 1;
    min-height: 80vh;
    background-color: #1a1f2e;

    width: 100%;              /* span full page width */
    max-width: none !important;/* override any framework max-width */
    margin: 0 !important;      /* cancel auto-centering margins */
    padding: 0;

    display: block;
    overflow: hidden;
  }

  /* Image fills the hero box while showing the entire picture */
  .hero img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;       /* whole image visible, no crop */
    object-position: center;   /* center it */
    display: block;
    pointer-events: none;      /* clicks go to overlay button */
  }

  /* Centered overlay content */
  .hero .overlay {
    position: relative;        /* stays above the img */
    z-index: 1;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 4rem 1rem;
  }

  .hero h1 { margin: 0 0 .5rem; font-weight: 800; font-size: clamp(2rem, 4vw, 3rem); }
  .hero p  { margin: 0 0 1.25rem; opacity: .9; }

  .btn {
    display: inline-block;
    padding: .75rem 1.25rem;
    border-radius: .5rem;
    background: #38bdf8;
    color: #0b1220;
    text-decoration: none;
    font-weight: 600;
  }

  /* Footer */
  .footer {
    background: #0b1220;
    color: #e5e7eb;
    border-top: 1px solid #1f2937;
  }
  .footer .container {
    max-width: 960px;
    margin: 0 auto;
    padding: 18px 24px;
    display: flex;
    flex-wrap: wrap;
    gap: 14px;
    align-items: center;
    justify-content: space-between;
  }
  .footer nav {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
  }
  .footer a {
    color: #38bdf8;
    text-decoration: none;
  }
  .badge {
    display: inline-block;
    padding: .25rem .5rem;
    border-radius: 999px;
    background: #1f2937;
    color: #e5e7eb;
    font-size: .8rem;
  }
</style>
